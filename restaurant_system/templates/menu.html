<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Menu</h2>

<table>
  <tr>
    <th>Menu</th>
    <th>Description</th>
  </tr>
  {% for m in menus%}
  <tr>
    <td>{{m.menu}}</td>
    <td>{{m.description}}</td>
  </tr>
  {% endfor%}
</table>

</body>

<form action="/restaurant_system/rating/?user={{user}}&name={{name}}" method="post">
    {% csrf_token %}
    <label for="rating">your rating from 1-5</label>
    <input type="text" name="rating" id="rating">
    <input type="submit" value="Submit">
</form>
